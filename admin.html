<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Restaurante Coringa</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="login-container">
        <h2>Acesso Restrito</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <input type="password" id="password" placeholder="Sua senha" required>
            <button type="submit">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>Painel de Controle - Restaurante Coringa</h1>
            <button id="logout-button">Sair</button>
        </header>

        <main class="admin-main">
            <section class="card">
                <h2>Adicionar Novo Item</h2>
                <form id="add-item-form">
                    <input type="text" id="item-categoria" placeholder="Categoria (ex: Marmita, Acompanhamentos)" required>
                    <input type="text" id="item-nome" placeholder="Nome do item" required>
                    
                    <textarea id="item-descricao" placeholder="Descrição (opcional)"></textarea>
                    
                    <input type="text" id="item-preco" placeholder="Preço (ex: R$ 18,00)">
                    <input type="number" id="item-ordem" placeholder="Ordem de exibição (ex: 1)" required>
                    <button type="submit">Adicionar Item</button>
                </form>
            </section>

            <section class="card">
                <h2>Cardápio Atual</h2>
                <div id="menu-list-container"></div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Item do Cardápio</h2>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-id">
                
                <label for="edit-item-categoria">Categoria</label>
                <input type="text" id="edit-item-categoria" required>
                
                <label for="edit-item-nome">Nome do Item</label>
                <input type="text" id="edit-item-nome" required>
                
                <label for="edit-item-descricao">Descrição</label>
                <textarea id="edit-item-descricao"></textarea>
                
                <label for="edit-item-preco">Preço</label>
                <input type="text" id="edit-item-preco">
                
                <label for="edit-item-ordem">Ordem</label>
                <input type="number" id="edit-item-ordem" required>
                
                <div class="modal-actions">
                    <button type="submit" class="save-btn">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-btn" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
