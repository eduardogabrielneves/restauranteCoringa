<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Coringa - Cardápio</title>

    <meta name="theme-color" content="#2E7D32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurante Coringa</h1>
            <p id="data-atual"></p>
        </div>
    </header>

    <main>
        <div class="container" id="menu-container">
            <!-- O cardápio dinâmico será carregado aqui -->
        </div>

        <div class="container" id="marmita-builder" style="display: none;">
             <div class="card-categoria">
                <h2>Monte a sua Marmita</h2>
                <div class="marmita-options">
                    <div class="option-group">
                        <label for="proteina-select">1. Escolha a Proteína:</label>
                        <select id="proteina-select" class="custom-select"></select>
                    </div>
                    <div class="option-group">
                        <label for="tamanho-select">2. Escolha o Tamanho:</label>
                        <select id="tamanho-select" class="custom-select"></select>
                    </div>
                    <div class="option-group">
                        <label for="marmita-obs">3. Observações (opcional):</label>
                        <textarea id="marmita-obs" class="custom-textarea" placeholder="Ex: Não quero feijão, sem salada..."></textarea>
                    </div>
                </div>
                <button id="add-marmita-btn" class="cta-button">Adicionar Marmita ao Pedido</button>
             </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Botão de Instalação do PWA -->
            <button id="install-pwa-btn" style="display: none;">Adicionar à Tela Inicial</button>
            <p>Restaurante Coringa - Sabor que surpreende!</p>
        </div>
    </footer>
    
    <!-- Elementos do Carrinho Flutuante -->
    <div id="fab-carrinho" class="fab">
        <span id="fab-badge" class="badge" style="display: none;">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    </div>
    <div id="side-panel-carrinho" class="side-panel">
        <div class="panel-header"><h3>Meu Pedido</h3><button id="close-panel-btn" class="close-btn">&times;</button></div>
        <div id="carrinho-itens" class="panel-body"></div>
        <div class="panel-footer"><div id="carrinho-total"><strong>Total: R$ 0,00</strong></div><button id="finalizar-pedido-btn">Finalizar Pedido</button></div>
    </div>
    <div id="panel-overlay" class="overlay"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
